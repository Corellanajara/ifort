<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay" >
      <ion-header class="titulo-menu">
        <ion-toolbar class="ion-top-toolbar">
          <img src="assets/icon/LOGO IFORT-03.png"  width="40px" style="display:inline-block" height="40px"/>
          <ion-title class="titleicon" style="display:inline-block" >{{empresa.nombre}}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list class="margin-list" *ngIf="usuario.nombre != ''">
          <ion-item clasS="item-menu-perfil" >
            <div class="contenedor-imagen"  *ngIf="!usuario.img">
              <input type="file"  id="imgupload" style="display:none" accept="image/*" (change)="subirArchivo($event);leerArchivo($event)"/>
              <label for='imgupload'> <img  class="imagen-menu" src="https://i.ya-webdesign.com/images/add-image-icon-png-6.png"></label>
            </div>
            <div class="contenedor-imagen"  *ngIf="usuario.img">
              <input type="file"  id="imgupload" style="display:none" accept="image/*" (change)="subirArchivo($event);leerArchivo($event)"/>
              <label for='imgupload'> <img  class="imagen-menu" [src]="usuario.img"></label>
            </div>
            <div class="contenedor-texto" (click)='navegar("perfil")'>
              <h1 class="texto-menu">{{usuario.nombre}} {{usuario.apellido}}</h1>
            </div>
          </ion-item>
          <ion-item class="item-menu">
            <label>General</label>
          </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item class="item-menu" [routerDirection]="'root'" [routerLink]="[p.path]" (click)="log(p)">
              <ion-icon slot="start" [name]="p.icon" color="blanco"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar (click)="logout()" class="ion-bottom-toolbar" *ngIf="usuario.nombre != ''">
          <ion-button menuToggle size="medium" (click)="logout()">Cerrar sesi√≥n</ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content" ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
