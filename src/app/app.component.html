<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay" >
      <ion-header class="titulo-menu">
        <ion-toolbar>
          <ion-title>IFORT</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-item class="item-perfil">
          <ion-avatar>
            <img src="https://www.universal.org.ar/wp-content/uploads/2013/11/83253174_0.jpg">
          </ion-avatar>
        </ion-item>

        <ion-item class="item-perfil">
          <ion-title class="ion-title">Cristopher Orellana</ion-title>
        </ion-item>

        <ion-list class="margin-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item class="item-menu" [routerDirection]="'root'" [routerLink]="[p.path]" (click)="log(p)">
              <ion-icon slot="start" [name]="p.icon" color="blanco"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar (click)="logout()">
          <ion-button menuToggle size="medium" (click)="logout()">Cerrar sesi√≥n</ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content" ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
