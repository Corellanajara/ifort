
<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-menu-button></ion-menu-button>
   </ion-buttons>
   <ion-title color="blanco">
     Home - {{(asignado.name || "Aun sin asignar")}}
   </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>


  <ion-refresher slot="fixed" (ionRefresh)="traerDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="contenedor-imagen">
    <img class="imagen-home" src="https://image.flaticon.com/icons/png/512/1055/1055648.png">
  </div>

  <ion-card class="menu-home">
      <ion-card-header class="header-card" style="background: #303f9f;">
        <ion-item>
          <ion-label style="font-size:23px;">Explora</ion-label>
        <!--
          <ion-buttons>
            <ion-button slot="end" color="terciary">
              <ion-icon slot="icon-only" name="cart"></ion-icon>
            </ion-button>
          </ion-buttons>
          -->
        </ion-item>
    </ion-card-header>

    <ion-card-content style="background: #303f9f;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-buttons class="contenedor-boton">
              <ion-button slot="end" class="boton" style="background: #fffff;" href="perfil">
                <img src="https://image.flaticon.com/icons/svg/747/747240.svg">
              </ion-button>
            </ion-buttons>
          </ion-col>

          <ion-col>
            <ion-buttons class="contenedor-boton">
              <ion-button slot="end" class="boton" style="background: #fffff;" href="perfil">
                <img src="https://image.flaticon.com/icons/svg/1475/1475107.svg">
              </ion-button>
            </ion-buttons>
          </ion-col>

          <ion-col>
            <ion-buttons class="contenedor-boton">
              <ion-button slot="end" class="boton" style="background: #fffff;" href="perfil">
                <img src="https://image.flaticon.com/icons/svg/1170/1170576.svg">
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid class="grilla">
    <ion-row class="fila">
      <ion-col>

        <ion-card class="card-azul" style="text-align:center;" (click)="verEvaluacion(getPersonalEvaluation())">
          <ion-card-header>
            <ion-card-title color="blanco">Rendimiento actual </ion-card-title>
          </ion-card-header>
          <circle-progress
            [percent]=obtenDatos()
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [backgroundOpacity] = "0"
            [space] = "11"
            [showUnits] = true
            [toFixed] = "1"
            [maxPercent] = "320"
            [innerStrokeColor] = "'#3a68e5'"
            [titleFontSize] = "35"
            [animationDuration] =  "800"
            [showSubtitle] = false
            [titleColor] = "'#ffffff'"
          ></circle-progress>
        </ion-card>

      </ion-col>
      <ion-col>
        <ion-card class="card-naranjo" style="text-align:center;" (click)="verEvaluaciones()">
          <div class="contenedor-naranjo">
            <img class="imagen-home" src="https://image.flaticon.com/icons/png/512/1170/1170616.png">
          </div>
          <ion-card-header>
            <ion-card-title color="blanco">Mis resultados</ion-card-title>
          </ion-card-header>

          <ion-card-content style="font-size:50px">
            <b>{{ (personalResults|| "Sin datos") }}</b>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card-celeste" style="text-align:center;" (click)="verEvaluacion(getPersonalEvaluation())">
          <div class="contenedor-celeste">
            <img class="imagen-home" src="https://image.flaticon.com/icons/png/512/1572/1572268.png">
          </div>
          <ion-card-header>
            <ion-card-title color="blanco">Mis resultados</ion-card-title>
          </ion-card-header>

          <ion-card-content style="font-size:50px">
            <b>{{ (personalResults|| "Sin datos") }}</b>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>



  <ion-card class="grafico">
      <ion-card-header class="header-card">

        <ion-item>
          <div class="contenedor-card">
            <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/1175/1175009.png">
          </div>
          <ion-label>Actividades</ion-label>
          <ion-buttons>
            <ion-button slot="end">
              <ion-icon name="cloud-download"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
    </ion-card-header>

    <ion-card-content>
      <canvas #lineCanvas id="lineCanvas"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card >
      <ion-card-header class="header-card">
        <ion-item>
          <div class="contenedor-card">
            <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/554/554719.png">
          </div>
          <ion-label>Actividades</ion-label>

          <ion-buttons>
            <ion-button slot="end" (click)="exportar('actividades')">
              <ion-icon name="cloud-download"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
    </ion-card-header>

    <ion-card-content>
      <canvas #bubbleCanvas id="actividades"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card >
    <ion-card-header class="header-card">
      <ion-item>
        <div class="contenedor-card">
          <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/906/906188.png">
        </div>
        <ion-label>Rendimiento Personal</ion-label>

        <ion-buttons>
          <ion-button slot="end" (click)="exportar('rendimiento-personal')">
            <ion-icon name="cloud-download"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
  </ion-card-header>

  <ion-card-content>
    <canvas style="background: #fff !important;" #barCanvas id="rendimiento-personal"></canvas>
  </ion-card-content>
  </ion-card>



  <ion-card >
      <ion-card-header class="header-card">
        <ion-item>
          <div class="contenedor-card">
            <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/386/386901.png">
          </div>
          <ion-label>Actividades</ion-label>

          <ion-buttons>
            <ion-button slot="end">
              <ion-icon name="cloud-download"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
    </ion-card-header>

    <ion-card-content>
      <canvas #radarCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card >
      <ion-card-header class="header-card">
        <ion-item>
          <div class="contenedor-card">
            <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/425/425067.png">
          </div>
          <ion-label>Actividades</ion-label>

          <ion-buttons>
            <ion-button slot="end" (click)="exportar('')">
              <ion-icon name="cloud-download"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
    </ion-card-header>

    <ion-card-content>
      <canvas #polarCanvas></canvas>
    </ion-card-content>
  </ion-card>



</ion-content>
