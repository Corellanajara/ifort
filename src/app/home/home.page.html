<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="traerDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!--

  <div class="contenedor-imagen">
    <img class="imagen-home" src="https://image.flaticon.com/icons/png/512/1055/1055648.png">
  </div>

-->

  <ion-card class="menu-home">
      <ion-card-header class="header-card" style="background: #303f9f;">
        <ion-item>
          <ion-label style="font-size:23px;">Explora</ion-label>
        <!--
          <ion-buttons>
            <ion-button slot="end" color="terciary">
              <ion-icon slot="icon-only" name="cart"></ion-icon>
            </ion-button>
          </ion-buttons>
          -->
        </ion-item>
    </ion-card-header>

    <ion-card-content style="background: #303f9f;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-buttons>
              <ion-button slot="end" class="boton" style="background: #ff3d00;" href="perfil">
                <ion-icon slot="icon-only" name="person" color="light"></ion-icon>
              </ion-button>

            </ion-buttons>
          </ion-col>

          <ion-col>
            <ion-buttons>
              <ion-button slot="end" class="boton" style="background: #ff9800;" href="administrador">
                <ion-icon slot="icon-only" name="folder-open" color="light"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>

          <ion-col>
            <ion-buttons>
              <ion-button slot="end" class="boton" style="background: #4fc3f7;" href="instrumento">
                <ion-icon slot="icon-only" name="document" color="light"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>

          <ion-col>
            <ion-buttons>
              <ion-button slot="end" class="boton" style="background: #ff4081;" href="canjeables">
                <ion-icon slot="icon-only" name="cart" color="light"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-card class="card-azul" style="text-align:center;" (click)="verEvaluacion(getPersonalEvaluation())">
          <ion-card-header>
            <ion-card-title color="blanco">Rendimiento actual </ion-card-title>
          </ion-card-header>
          <circle-progress
            [percent]=obtenDatos()
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [backgroundOpacity] = "0"
            [space] = "11"
            [showUnits] = true
            [toFixed] = "1"
            [maxPercent] = "320"
            [innerStrokeColor] = "'#3a68e5'"
            [titleFontSize] = "35"
            [animationDuration] =  "800"
            [showSubtitle] = false
            [titleColor] = "'#ffffff'"
          ></circle-progress>
<!--
          <div class="contenedor-azul">
            <img class="imagen-home" src="https://image.flaticon.com/icons/png/512/2257/2257295.png">
          </div>
          <ion-card-header>
            <ion-card-title color="blanco">Mis resultados</ion-card-title>
            <ion-card-subtitle color="blanco">De la última evaluación</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content style="font-size:50px">
            <b>{{ ( (personalResults/total).toFixed(1) + " % " || "Sin datos") }}</b>
          </ion-card-content> -->
        </ion-card>

      </ion-col>
      <ion-col>
        <ion-card class="card-naranjo" style="text-align:center;" (click)="verEvaluacion(getPersonalEvaluation())">
          <div class="contenedor-naranjo">
            <img class="imagen-home" src="https://image.flaticon.com/icons/png/512/1170/1170616.png">
          </div>
          <ion-card-header>
            <ion-card-title color="blanco">Mis resultados</ion-card-title>
          </ion-card-header>

          <ion-card-content style="font-size:50px">
            <b>{{ (personalResults|| "Sin datos") }}</b>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card-celeste" style="text-align:center;" (click)="verEvaluacion(getPersonalEvaluation())">
          <div class="contenedor-celeste">
            <img class="imagen-home" src="https://image.flaticon.com/icons/png/512/1572/1572268.png">
          </div>
          <ion-card-header>
            <ion-card-title color="blanco">Mis resultados</ion-card-title>
          </ion-card-header>

          <ion-card-content style="font-size:50px">
            <b>{{ (personalResults|| "Sin datos") }}</b>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>



  <ion-card >
      <ion-card-header class="header-card">

        <ion-item>
          <div class="contenedor-card">
            <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/1175/1175009.png">

          </div>
