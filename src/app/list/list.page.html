<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Evaluaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let evaluacion of evaluaciones" (click)="verGrafico(evaluacion,evaluacion.estado)">

      <ion-chip>
        <ion-label>{{ evaluacion.fecha | date:'d - M - yyy'}}</ion-label>
      </ion-chip>
      <label>{{evaluacion.instrumento.nombre}}</label>

      <div class="item-note" slot="end">
        <ion-badge color="light">{{evaluacion.instrumento.sigla}}</ion-badge>
      </div>
      <div class="item-note" slot="end"  *ngIf="evaluacion.estado == 0">
        <ion-badge color="light">
          <ion-icon style="color:red" name="close-circle-outline"></ion-icon>
        </ion-badge>
      </div>
      <div class="item-note" slot="end" *ngIf="evaluacion.estado > 0">
          <ion-badge color="light">
            <ion-icon style="color:green" name="checkmark-circle-outline"></ion-icon>
          </ion-badge>
      </div>


    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
