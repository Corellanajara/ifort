<ion-header>

</ion-header>

<ion-content>

  <ion-card >
      <ion-card-header class="header-card">
        <ion-item>
          <div class="contenedor-card">
            <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/425/425067.png">
          </div>
          <ion-label>Evaluaci√≥n</ion-label>
          <ion-buttons>
            <ion-button slot="end" (click)="exportar('evaluacion')">

          </ion-buttons>
        </ion-item>
      </ion-card-header>

    <ion-card-content>
      <canvas #graficoCanvas id="evaluacion"></canvas>
    </ion-card-content>
  </ion-card>
