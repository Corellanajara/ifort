<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Encuestas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="traerDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="contenedor-imagen">
    <img class="imagen-evaluacion" src="https://image.flaticon.com/icons/png/512/1260/1260185.png">
  </div>

  <ion-fab vertical="top" horizontal="end" *ngIf="!verAgregar">
    <ion-fab-button>
      <ion-icon name="apps"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">

         <ion-fab-button (click)="abrirImportar();verAgregar = false;" >
           <ion-icon name="document" ></ion-icon>
         </ion-fab-button>

         <ion-fab-button (click)="redefinirEncuesta();verAgregar = true;" *ngIf="!verAgregar">
           <ion-icon name="add" ></ion-icon>
         </ion-fab-button>

    </ion-fab-list>

  </ion-fab>
  <ion-fab vertical="top" horizontal="end" *ngIf="verAgregar">
    <ion-fab-button (click)="redefinirEncuesta();verAgregar = false;" >
      <ion-icon name="remove" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br>
  <div *ngIf="verAgregar">
    <ion-item style="padding-top: 20px">
      <ion-label position="floating" style="font-size: 20px;color:black">Titulo</ion-label>
      <ion-input [(ngModel)]="encuesta.titulo" ></ion-input>
    </ion-item>
    <br>
    <br>
    <ion-item-divider>

    </ion-item-divider>
    <ion-button class="ion-button-indicador" (click)="abrirPreguntas()" size="medium" [disabled]=" encuesta.titulo == '' ">Ver/Agregar preguntas/afirmaciones <span *ngIf="encuesta.preguntas"> ({{getPreguntas(encuesta.preguntas)}})</span></ion-button>
    <ion-button class="ion-button" *ngIf="encuesta.id == '' " [disabled]=" encuesta.titulo == '' "  size="medium" (click)="confirmar()">Guardar</ion-button>
    <ion-button class="ion-button" *ngIf="encuesta.id != ''" [disabled]=" encuesta.titulo == '' "   size="medium" (click)="actualizarEncuesta();verAgregar = false">Actualizar</ion-button>

  </div>

   <br>

   <ion-item-divider style="text-align:center;font-size: 20px;">
     <b>Lista de encuestas</b>
   </ion-item-divider>

   <ion-list>

     <ion-item-sliding  *ngFor="let encuesta of encuestas;index as i" #slidingItem  >
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="eliminar(ev)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label (click)="visualizar(ev,slidingItem);verAgregar = true">{{encuesta.titulo}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary"expandable (click)="visualizar(encuesta,slidingItem);verAgregar = true;">
          <ion-icon  slot="icon-only" name="eye"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary"expandable (click)="visualizar(encuesta,slidingItem);verAgregar = false;">
          <ion-icon name="checkmark" style="font-size:20px"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


   </ion-list>

    <div class="seleccionable-evaluacion" *ngIf="encuesta.id != ''" >
     <ion-icon name="arrow-back" color="primary" style="font-size:25px;" *ngIf="this.pasos.length > 0" (click)="volver()">Atras</ion-icon>
     <ion-toolbar>
       <ion-segment scrollable>
         <ion-segment-button value="{{nodo.name}}" *ngFor="let nodo of arbol;index as index" (click)="seleccionaNodo(nodo,index)" (dblclick)="navegaNodo(nodo,index,true)">
           <ion-label color="primary">{{nodo.name}}</ion-label>
         </ion-segment-button>
       </ion-segment>
     </ion-toolbar>
   </div>
   <h3 class="mensaje">{{mensaje}}</h3>

   <ion-button  class="ion-button" [disabled]="!nodo " size="medium" (click)="enviarEncuesta()">Enviar encuesta</ion-button>

</ion-content>
