<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()"  defaultHref="encuestas" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear afirmación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="contenedor-imagen">
    <img class="imagen-indicador" src="https://image.flaticon.com/icons/png/512/1790/1790019.png">
  </div>



  <ion-item>
    <ion-input type="text" [(ngModel)]="titulo" placeholder="Ingresa titulo de la Afirmación"></ion-input>
  </ion-item>


  <ion-footer style="margin-top: 20%" *ngIf="!actualizando">
      <ion-button   [disabled]="pregunta == '' " size="medium" (click)="agregarPregunta()">Agregar</ion-button>
  </ion-footer>
  <ion-footer style="margin-top: 20%" *ngIf="actualizando">
      <ion-button   [disabled]="pregunta == '' " size="medium" (click)="actualizarEncuesta()">Actualizar</ion-button>
  </ion-footer>
</ion-content>
