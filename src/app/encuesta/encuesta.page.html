<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Responder Encuestas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="traerEncuestas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="contenedor-imagen">
    <img class="imagen-encuesta" src="https://image.flaticon.com/icons/png/512/1570/1570567.png">
  </div>

  <ion-fab vertical="top" horizontal="end" *ngIf="!verAgregar">
    <ion-fab-button class="ion-fab">
      <ion-icon name="apps"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">
         <ion-fab-button (click)="abrirAyuda()" *ngIf="!verAgregar">
           <ion-icon name="help" ></ion-icon>
         </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-item-divider style="text-align:center;font-size: 20px;">
    <b>Lista de encuestas</b>
  </ion-item-divider>

  <ion-item-sliding #slidingItem *ngFor="let encuesta of encuestas" >
    <ion-item (click)="abrirResponder(encuesta)" >
      <div class="contenedor-card">
        <img class="imagen-card" src="https://image.flaticon.com/icons/png/512/554/554846.png">
      </div>
      <ion-label>&nbsp;&nbsp;{{encuesta.titulo}}</ion-label>
    </ion-item>

    <ion-item-options side="end" >

      <ion-item-option (click)="abrirResponder(encuesta)"><ion-icon name="create">Â </ion-icon> </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>
</ion-content>
