<ion-header>
  <ion-toolbar>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let not of notificaciones" >

      <ion-chip>
        <ion-label>{{ not.createdAt | date:'d - M - yyy'}}</ion-label>
      </ion-chip>
      <label>{{not.titulo}}</label>

      <div class="item-note" slot="end"  *ngIf="!not.estado">
        <ion-badge color="light">
          <ion-icon style="color:red" name="close-circle-outline"></ion-icon>
        </ion-badge>
      </div>
      <div class="item-note" slot="end" *ngIf="not.estado">
          <ion-badge color="light">
            <ion-icon style="color:green" name="checkmark-circle-outline"></ion-icon>
          </ion-badge>
      </div>


    </ion-item>
  </ion-list>

</ion-content>
