<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()"  defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title>Permisos {{usuario.firstName}} {{usuario.lastName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let menu of menus">
      <ion-label>{{menu.title}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="menu.isChecked" color="secondary"></ion-checkbox>
    </ion-item>
  </ion-list>

<ion-button  size="medium" (click)="guardarPermisos()">Guardar Permisos</ion-button>

</ion-content>
