<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()"  defaultHref="usuarios" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos para {{usuario}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider mode="md" style="text-align:center;font-size: 20px;">
    <b>Lista de productos</b>
  </ion-item-divider>

  <ion-item-sliding #slidingItem *ngFor="let producto of productos">



    <ion-item (click)="verDesc(producto)">
      <ion-label >{{producto.titulo}}</ion-label>
    </ion-item>

    <ion-item-options side="end" >
      <ion-item-option color="warning">{{producto.puntos}}</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
