<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()"  defaultHref="usuarios" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Asignar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment style="height: 10%;" color="secondary">
    <ion-segment-button *ngIf="this.pasos.length > 0" (click)="volver()">
      <ion-icon name="arrow-back" style="font-size:25px;"  ></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="{{nodo.name}}" *ngFor="let nodo of arbol;index as index" (click)="seleccionaNodo(nodo,indice)" (dblclick)="navegaNodo(nodo,index,true)"  style="background:#20d1c2" >
      <!--<ion-title>{{nodo.name}}</ion-title>-->
      <ion-label style="blanco">{{nodo.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <h3 style="text-align:center">{{mensaje}}</h3>

  <ion-button [disabled]="!nodo"   (click)="asignar()" size="medium">Asignar</ion-button>

  <br>
  <h1 *ngIf="usuario.asignado.length" style="text-align:center">Asignado actualmente</h1>
  <ion-item-sliding #slidingItem *ngFor="let asignado of usuario.asignado">

    <ion-item-options side="start">
      <ion-item-option color="danger" expandable (click)="borrar(asignado)" >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item (click)="visualizar(asignado,slidingItem);verAgregar = true">
      <ion-label style="color:black!important">{{asignado.name}} </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
